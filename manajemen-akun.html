<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Admin - Buat Pengumuman</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="plugins/summernote/summernote-bs4.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .form-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container .form-group {
            margin-bottom: 1.5rem;
        }

        .form-container .btn {
            background-color: #4e73df;
            color: white;
            font-size: 16px;
        }

        .form-container .btn:hover {
            background-color: #2e59d9;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light" style="background-color: #664E86;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button" style="color: white;"><i
                            class="fas fa-bars"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                        <i class="fas fa-expand-arrows-alt" style="color:#FAFAFA"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <p class="brand-link">
                <span class="brand-text font-weight-semibold ml-2">e-PPDB</span>
            </p>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column">
                        <li class="nav-item">
                            <a href="admin-index.html" class="nav-link">
                                <i class="nav-icon fas fa-th"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="calon-siswa.html" class="nav-link">
                                <i class="nav-icon bi bi-pencil-square"></i>
                                <p>Manajemen Siswa</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="manajemen-akun.html" class="nav-link active">
                                <i class="nav-icon bi bi-megaphone"></i>
                                <p>Buat Pengumuman</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">
                                <i class="nav-icon bi bi-gear"></i>
                                <p>Pengaturan</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <section class="content mt-3">
                <div class="container-fluid">
                    <div class="form-container p-4">
                        <div class="card">
                            <div class="card-header">
                                <h3>Buat Pengumuman</h3>
                            </div>
                            <div class="card-body">
                                <form id="announcementForm">
                                    <div class="form-group">
                                        <label for="announcementTitle">Judul Pengumuman</label>
                                        <input type="text" class="form-control" id="announcementTitle"
                                            placeholder="Masukkan judul pengumuman" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="announcementContent">Isi Pengumuman</label>
                                        <textarea class="form-control" id="announcementContent" rows="5"
                                            placeholder="Masukkan isi pengumuman" required></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="announcementDate">Tanggal Pengumuman</label>
                                        <input type="date" class="form-control" id="announcementDate" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Buat Pengumuman</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.0/dist/sweetalert2.all.min.js"></script>

    <script>
        // SweetAlert untuk submit form pengumuman
        document.getElementById("announcementForm").addEventListener("submit", function (e) {
            e.preventDefault();  // Mencegah form untuk reload halaman

            // Ambil nilai dari form
            var title = document.getElementById("announcementTitle").value;
            var content = document.getElementById("announcementContent").value;
            var date = document.getElementById("announcementDate").value;

            if (title && content && date) {
                Swal.fire({
                    title: 'Pengumuman Berhasil Dibuat!',
                    text: 'Pengumuman dengan judul "' + title + '" telah berhasil dibuat pada tanggal ' + date + '.',
                    icon: 'success',
                    confirmButtonText: 'OK'
                });
            } else {
                Swal.fire({
                    title: 'Gagal!',
                    text: 'Mohon lengkapi semua kolom sebelum mengirimkan pengumuman.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        });
    </script>

</body>

</html>
