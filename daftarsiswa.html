            <section class="content">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Formulir Pendaftaran</h3>
                    </div>
                    <form>
                        <div class="card-body">

                            <!-- Informasi Pribadi -->
                            <h5>Informasi Pribadi</h5>
                            <div class="form-group">
                                <label for="name">Nama Lengkap</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Masukkan nama" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="Masukkan email" required>
                            </div>
                            <div class="form-group">
                                <label for="notelp">No Telepon</label>
                                <input type="tel" class="form-control" id="notelp" name="no_telp"
                                    placeholder="Masukkan no telepon" pattern="[0-9]{10,13}"
                                    title="Nomor telepon harus antara 10-13 digit angka" required>
                            </div>
                            <div class="form-group">
                                <label for="gender">Jenis Kelamin</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="" disabled selected>Pilih jenis kelamin</option>
                                    <option value="Laki-laki">Laki-laki</option>
                                    <option value="Perempuan">Perempuan</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="birthdate">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Alamat Lengkap</label>
                                <textarea class="form-control" id="address" name="address" rows="3"
                                    placeholder="Masukkan alamat lengkap" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="photo">Foto Profil</label>
                                <input type="file" class="form-control-file" id="photo" name="photo"
                                    accept=".jpg, .jpeg, .png">
                            </div>

                            <!-- Informasi Orang Tua/Wali -->
                            <h5>Informasi Orang Tua/Wali</h5>
                            <div class="form-group">
                                <label for="parent_name">Nama Orang Tua/Wali</label>
                                <input type="text" class="form-control" id="parent_name" name="parent_name"
                                    placeholder="Masukkan nama orang tua/wali" required>
                            </div>
                            <div class="form-group">
                                <label for="parent_job">Pekerjaan Orang Tua/Wali</label>
                                <input type="text" class="form-control" id="parent_job" name="parent_job"
                                    placeholder="Masukkan pekerjaan orang tua/wali" required>
                            </div>
                            <div class="form-group">
                                <label for="parent_phone">No Telepon Orang Tua/Wali</label>
                                <input type="tel" class="form-control" id="parent_phone" name="parent_phone"
                                    placeholder="Masukkan no telepon orang tua/wali" pattern="[0-9]{10,13}"
                                    title="Nomor telepon harus antara 10-13 digit angka" required>
                            </div>
                            <div class="form-group">
                                <label for="parent_address">Alamat Orang Tua/Wali</label>
                                <textarea class="form-control" id="parent_address" name="parent_address" rows="3"
                                    placeholder="Masukkan alamat orang tua/wali"></textarea>
                            </div>

                            <!-- Informasi Pendidikan Sebelumnya -->
                            <h5>Informasi Pendidikan Sebelumnya</h5>
                            <div class="form-group">
                                <label for="school_name">Nama Sekolah Asal</label>
                                <input type="text" class="form-control" id="school_name" name="school_name"
                                    placeholder="Masukkan nama sekolah asal" required>
                            </div>
                            <div class="form-group">
                                <label for="school_address">Alamat Sekolah Asal</label>
                                <textarea class="form-control" id="school_address" name="school_address" rows="3"
                                    placeholder="Masukkan alamat sekolah asal"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="graduation_year">Tahun Kelulusan</label>
                                <input type="number" class="form-control" id="graduation_year" name="graduation_year"
                                    placeholder="Masukkan tahun kelulusan" required>
                            </div>
                            <div class="form-group">
                                <label for="nisn">Nomor Induk Siswa Nasional (NISN)</label>
                                <input type="number" class="form-control" id="nisn" name="nisn"
                                    placeholder="Masukkan NISN" required>
                            </div>

                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <a href="daftarsiswa-success.html" class="btn btn-primary">Perbarui</a>
                        </div>
