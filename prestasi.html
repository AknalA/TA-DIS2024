    <script>
        const ondeleteHandle = (Prestasi) => {
            Swal.fire({
                title: 'Apakah kamu yakin?',
                text: `Prestasi ${Prestasi} akan terhapus.`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!',
                cancelButtonText: 'Tidak'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(
                        'Terhapus!',
                        `Prestasi ${Prestasi} telah dihapus.`,
                        'success'
                    )
                    // Simulasi penghapusan baris tabel
                    const rows = document.querySelectorAll("tbody tr");
                    rows.forEach(row => {
                        if (row.querySelector("td:nth-child(2)").innerText === Prestasi) {
                            row.remove();
                        }
                    });
                }
            })
        }
    </script>
